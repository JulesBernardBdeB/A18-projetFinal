<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
<div th:switch="${#lists.size(task)}" class="container my-2">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div th:case='0'>
                <h2>Aucune tâche à faire</h2>
                <p class="text-success">Clicker ci-dessous pour ajouter une tâche</p>
            </div>
            <div th:case="*">
                <h2>Vos tâches à faire:</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Date d'échéance</th>
                        <th>Détails</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task:${tasks}">
                        <td th:text="${task.Name}"></td>
                        <td th:text="${task.Date}"></td>
                        <td th:text="${task.Details}"></td>
                        <td><a th:href="@{/update/{id}(id=${task.id})}" class="btn btn-warning"> <i class="fas fa-plus-square"></i> </a> </td>
                        <td>
                            <form action="#" th:action="@{/delete/{id}(id=${task.id})}" th:method="delete">
                                <button type="submit" class="btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/addtask" class="btn btn-info"><i class="fas fa-plus-square"></i> </a> </p>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
</html>
