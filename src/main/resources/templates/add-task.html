<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter une tâche</title>
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 bg-info text-light text-center border rounded-top border-bottom-0 border-info p-1">
        <h5 class="mb-1 text-center">Ajouter une tâche</h5>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 border rounded-bottom border-info p-3">
        <form action="#" th:action="@{/addtask}" th:object="${task}" method="post">
          <div class="form-group">
            <label for="Name" class="col-form-label">Nom</label>
              <input type="text" th:field="*{Name}" class="form-control" id="name"  autofocus><input>
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{Name}" class="text-danger"></span>
          </div>
            <div class="form-group">
                <label for="Name" class="col-form-label">Date d'échéance</label>
                <input th:field="*{Date}" type="datetime-local" class="form-control" id="date" autofocus><input>
                <span th:if="${#fields.hasErrors('Date')}" th:errors="*{Date}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="Details" class="col-form-label">Détails</label>
                <input type="text" th:field="*{Details}" type="datetime-local" class="form-control" id="details" autofocus><input>
                <span th:if="${#fields.hasErrors('Details')}" th:errors="*{Details}" class="text-danger"></span>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-info" value="Ajouter">
            </div>
        </form>
      </div>
        <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
